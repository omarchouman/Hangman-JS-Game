<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    <title>Hangman Game</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-primary">Welcome To Hangman</h1>
        <div class="float-right text-primary">Wrong Guesses: <span class="text-success" id="mistakes">0</span> of <span id="maxWrong"></span></div>

        <div class="text-center">
            <img id="hangmanPic" src="./images/0.jpg" alt="">
            <p>Guess The Programming Language</p>
            <p id="wordSpotlight">The word to be guessed goes here</p>
            <div id="keyboard"></div>
            <button class="btn btn-primary btn-lg btn-block m-3" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
